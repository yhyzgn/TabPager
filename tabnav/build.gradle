apply plugin: 'com.android.library'
apply plugin: 'maven-publish'

android {
    compileSdkVersion 31

    defaultConfig {
        minSdkVersion 24
        targetSdkVersion 31
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    testOptions {
        unitTests.returnDefaultValues = true
    }
}

dependencies {
    androidTestImplementation('androidx.test.espresso:espresso-core:3.4.0-alpha05', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testImplementation 'junit:junit:4.13.2'

    implementation 'androidx.appcompat:appcompat:1.3.1'
    implementation 'com.google.android.material:material:1.5.0-alpha04'

    api 'com.github.yhyzgn.Badge:badge:1.0.2'
    annotationProcessor 'com.github.yhyzgn.Badge:badge-compiler:1.0.2'

    implementation 'com.github.yhyzgn:Widgets:1.0.0'
}

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                from components.release

                group = "com.github.yhyzgn"
                artifactId = "TabPager"

                // Adds javadocs and sources as separate jars.
//                artifact androidJavadocsJar
                artifact(sourceJar)

                pom {
                    name = "Widgets"
                    description = 'TabLayout + ViewPager + Fragment, RadioGroup + ViewPager + Fragment. Display different pager according to internet status. And you could custom every pager layout.'
                    url = 'https://github.com/yhyzgn/TabPager'
                    licenses {
                        license {
                            name = 'The Apache License, Version 2.0'
                            url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                        }
                    }
                    developers {
                        developer {
                            id = 'yhyzgn'
                            name = 'yhyzgn'
                        }
                    }
                    scm {
                        connection = 'scm:git@github.com/yhyzgn/TabPager.git'
                        developerConnection = 'scm:git@github.com/yhyzgn/TabPager.git'
                        url = 'https://github.com/yhyzgn/TabPager'
                    }
                }
            }
        }
    }
}

sourceSets {
    main {
        java {
            srcDirs = ['src/main/java', "$buildDir/generated/ap_generated_sources/release/out"]
        }
    }
}

